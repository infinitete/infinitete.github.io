<script>
    /**
     * 根据当前窗口大小和原始大小自动设置 html 标签的 font-size ，用于移动端自适应。
     *
     * 移动端自适应方案：所有长度均使用 [rem](https://developer.mozilla.org/en-US/docs/Web/CSS/length)
     *
     * 原始 font-size 为 100px ，原因是 chrome 不能设置小于 12px 的字号 http://ons.me/490.html ，所以不能太小。
     *
     * 注意：为兼容 UC 浏览器，必须在 body 的最开头运行这段代码，且不能通过 script 标签引用！！！
     */
    (function() {
        // 0: 不做任何处理；1: 以宽度为标准；2：以高度为标准；3：同时以宽高为标准（相当于 background-size 属性的 contain 效果）
        var remType = 0;
        function setRootFontSize() {
            // 可视区域的宽高
            var curWidth = document.documentElement.clientWidth;
            var curHeight = document.documentElement.clientHeight;
            // 配置的宽高
            var baseWidth = document.body.getAttribute("base-width");
            var baseHeight = document.body.getAttribute("base-height");
            // 允许的最大宽高（目前以 iPad Pro 的尺寸为最大值，1024x1366）
            var maxWidth = 1024;
            var maxHeight = 1366;
            var maxFontsize = 100;

            // 判断rem类型
            if(!!baseWidth && !baseHeight) {
                remType = 1;
            } else if (!baseWidth && !!baseHeight) {
                remType = 2;
            } else if (!!baseWidth && !!baseHeight) {
                remType = 3;
            } else {
                remType = 0;
            }

            var fontsize;
            // 使用 viewport 的大小 http://weizhifeng.net/viewports.html
            // https://github.com/jquery/jquery/blob/master/src/dimensions.js
            if (remType == 1) {
                fontsize = curWidth / baseWidth * 100;
                maxFontsize = Math.max(100, maxWidth / baseWidth * 100);
            } else if (remType == 2) {
                fontsize = curHeight / baseHeight * 100;
                maxFontsize = Math.max(100, maxHeight / baseHeight * 100);
            } else if (remType == 3) {
                fontsize = ((curWidth / curHeight > baseWidth / baseHeight) ? curHeight / baseHeight : curWidth / baseWidth) * 100;
                maxFontsize = Math.max(100, Math.min(maxWidth / baseWidth, maxHeight / baseHeight) * 100);
                console.log(maxWidth / baseWidth, maxHeight / baseHeight, Math.min(maxWidth / baseWidth, maxHeight / baseHeight));
            }
            if (fontsize) {
                fontsize = Math.min(fontsize, maxFontsize);
                var html = document.getElementsByTagName("html")[0];
                html.style.fontSize = fontsize + "px";
                // html.style.setProperty("font-size", fontsize + "px", "important");
            }
        }
        setRootFontSize();
        if (remType != 0) {
            window.addEventListener("resize", setRootFontSize);
        }
    })();
</script>
<script>
    //    window.onresize =function(){

    /*获取时间*/
    function getTime(){
        var Week ='';
        var Time = document.getElementById('time');
        var oSpan = Time.querySelectorAll('span');
        var myDate = new Date();//获取系统当前时间
        switch (myDate.getDay()){
            case 0:
                Week = '日';
                break;
            case 1:
                Week = '一';
                break;
            case 2:
                Week = '二';
                break;
            case 3:
                Week = '三';
                break;
            case 4:
                Week = '四';
                break;
            case 5:
                Week = '五';
                break;
            case 6:
                Week = '六';
                break;
        }
        oSpan[0].innerHTML = myDate.getFullYear() +'年' +(myDate.getMonth()+1) +'月' +myDate.getDate() +'日';
        oSpan[1].innerHTML = Hours() + '时' + Minutes() + '分' + Seconds() +'秒';
        oSpan[2].innerHTML = '星期'+Week;
        function Seconds(){return myDate.getSeconds()>=10?myDate.getSeconds():"0"+myDate.getSeconds()} //秒
        function Minutes(){return myDate.getMinutes()>=10?myDate.getMinutes():"0"+myDate.getMinutes()} //分
        function Hours(){return myDate.getHours()>=10?myDate.getHours():"0"+myDate.getHours()} //时
    }
    getTime();
    setInterval(function(){
        getTime();
    },1000/60);
</script>
